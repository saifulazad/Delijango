{% extends "base.html" %}

{% load carton_tags %}
{% block content %}
<section class="main-content">
  <header class="row">
      <div class="columns">
        <h1 class="page-title">Your Cart</h1>
      </div>
  </header>

<div class="row">
    <div class="col-md-12">
        {% get_cart as cart %}

    <table border="1">
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    {% for item in cart.items %}
    <tr>
        <td>{{ item.product }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.subtotal }}</td>
    </tr>
        {% endfor %}
    </table>

    Total: {{ cart.total }}

    </div>
</div>

</section>


{% endblock %}
